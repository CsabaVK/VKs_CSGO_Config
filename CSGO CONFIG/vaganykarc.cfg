cl_crosshairsize "0.500000"
cl_crosshairstyle "2"
cl_crosshairthickness "2.500000"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "3"


// 3. Hud - All my personal hud modifications
hud_scaling "0.85" //Scales hud elements to maximum value
hud_showtargetid "1" //Enables display of target names, important
cl_hud_bomb_under_radar "1" //Draws bomb under radar, convenient
cl_hud_color "2" //Makes the hud color sky blue
cl_hud_playercount_showcount "0" //Shows player avatars instead of numbers left
cl_hud_playercount_pos "0" //Puts player information on the top
cl_teammate_colors_show 2 //Show teammates as separate colors in the radar, 2 is for letters
cl_hud_healthammo_style "0" //Reverted hud style due to hidden burst mode
cl_hud_background_alpha "0.5" //Hidden but still visible black bars, easy on the eyes
cl_showloadout "1" //So it doesnt fade out the weapon slots, very annoying otherwise
cl_teamid_overhead_always "2" //Always show team behind walls with equiptment
safezonex "1" //Screen width percentage for the hud
safezoney "1" //Screen height percentage for the hud
cl_show_clan_in_death_notice "1" //Steamtag name will show next to player names


// 4. Radar (Optimized radar settings)
cl_hud_radar_scale "1" //Radar size, not too big and not too small
cl_radar_scale "0.35" //Radar map scale size, 0.4 works on all maps
cl_radar_always_centered "0" //Centers map instead of player
cl_radar_icon_scale_min "0.6" //Minimum player icon scale
cl_radar_icon_scale_min "1" //Minimum player icon scale


// 5. (Mouse) Make sure mouse is using "Raw Input" & "No Acceleration"
m_rawinput "1" //Enable Raw Input for perfect precision (Raw input is unavailable on OSX)
m_mouseaccel2 "0" //Disables windows mouse acceleration initial threshold, safety precaution
m_mouseaccel1 "0" //Disables windows mouse acceleration initial threshold, safety precaution
m_customaccel "3" //If 0 Custom mouse acceleration disabled


// 6. Viewmodels - Viewmodel Settings
viewmodel_offset_x "1" //Changes viewmodel view in X scale
viewmodel_offset_y "1" //Changes viewmodel view in Y scale
viewmodel_offset_z "-1" //Changes viewmodel view in Z scale
viewmodel_fov "60" //Highest viewmodel FOV


// 7. Bob - How much you move around with weapons
cl_bob_lower_amt "21"
cl_bobamt_lat "0.33"
cl_bobamt_vert "0.14"
cl_bobcycle "0.98"
cl_viewmodel_shift_left_amt "1.5"
cl_viewmodel_shift_right_amt "0.75"


// 8. No Tutorial or Info Messages - Can give FPS BOOST and is also very annoying
gameinstructor_enable "0" //Removes in game lessons
cl_showhelp "1" //If 0 Removes on-screen help
cl_autohelp "1" //If 0 Removes automatic help
cl_disablefreezecam "1" //Disables Freezecam, very important to have off
cl_disablehtmlmotd "0" //If 0 Removes "Message of the day" page when joining a server


// 9. Rates - These network settings are optimized for high speed internet
rate "786432" // Your download rate to the server. Max rate: "786432"
cl_cmdrate "128" //Max number of command packets sent to server per second
cl_updaterate "128" //Number of packets per second you are requesting from the server
cl_predict "1" //Skip waiting for server feedback and simulate client side movement in real-time
cl_predictweapons "1" //Skip waiting for server feedback and perform client side prediction of weapon effects


// 10. Net - How much frames you have and solid graph
net_graph "1" //Shows my network usage data
net_graphheight "0" //Changes height
net_graphmsecs "400" //The latency graph represents this many milliseconds
net_graphpos "1" //Positioning of Net Graph
net_graphproportionalfont "1" //Makes font smaller
net_graphshowinterp "1" //Shows interpolation value
net_graphshowlatency "1" //Shows latency value
net_graphsolid "1" //Solid Net Graph
net_graphtext "1" //Shows text fields
net_maxroutable "1200" //Requested max packet size before packets are split
net_scale "5" //Makes font smaller


// 11. Video - Brightness & Disabling TV Mode
fps_max "0" //Max frames per second, pretty much uncapped
fps_max_menu "0" //Max frames per second in main-menu, pretty much uncapped
mat_monitorgamma "1.6" //Sets the Brightness to it's highest value, highly recommended
mat_monitorgamma_tv_enabled "0" //Turn off TV Mode for less off-set light
mat_powersavingsmode "0" //Disables power saving mode
mat_queue_mode "2" //The queue/thread mode the material system should use, setting this to 2 gave me an FPS boost
r_dynamic "1" //Affects dynamic lighting, turned off for more FPS
r_drawtracers_firstperson "0" //Remove first person tracers, does not impact gameplay, just makes it easier to spray


// 12. Sound - Sound settings, doesn't affect volume in-game, adjust that yourself.
voice_scale "1" //Turns down the volume of other players voice to 100%


// 13. Other
cl_use_opens_buy_menu "0" //Disables E from opening buy-menu, really useful
mm_dedicated_search_maxping "50" //Maxping Search in Matchmaking

